  <body>
    <div id="app" class="container">
      <h1>WTHR.</h1>
      <div>
        <div class="row">
          <div class="col">
            <form
              onkeydown="return event.key != 'Enter';"
              id="searchCityBar"
              class="CitySearch"
              action="submit"
            >
              <input
                class="Searchbar"
                type="text"
                name="name"
                placeholder="enter a city"
                id="searchBar"
                value=""
                required
                autocomplete="off"
              />
              <div class="col">
                <input
                  id="locality"
                  class="localSubmit"
                  type="button"
                  value="HERE"
                />
              </div>
              <div class="col">
                <input
                  class="search"
                  type="submit"
                  id="citySearch"
                  value="SRCH"
                />
              </div>
            </form>
          </div>

          <section id="leftInfo">
            <div class="row">
              <div id="yourCity" class="col city">CITY</div>
            </div>
            <span class="day" id="day">DAY</span>
            <span class="time" id="time">Time</span>
            <br />
            <div id="mood" class="mood">MOOD</div>
            <br />

            <img
              href="http://openweathermap.org/img/wn/01d@2x.png"
              alt="weather"
              id="bigIcon"
              width="66px"
            />
            <span class="degrees" id="degrees">X</span>
            <a href="#" id="celcius-icon"> °C </a>
            <a href="#" id="fahrenheit-icon"> °F </a>
          </section>

          <section>
            <div class="values">
              <span id="prcp"> Prcp : ?% </span>
              <br />
              <span id="wind"> Wnd : ?km/h </span>
            </div>
          </section>
          <section>
            <div class="forecast" id="forecast"></div>
